<html>
<head>
<title>Student Information</title>
</head>
<body>
<center>
<h1>STUDENT INFORMATION</h1>
{% if s %}
<table border=5px;>
<thead>
<th>STUDENT NO</th>
<th>STUDENT NAME</th>
<th>STUDENT SALARY</th>
<th>STUDENT ADDRESS</th>
</thead>
{% for x in s %}

<tr>
<td>{{x.sno}}</td>
<td>{{x.sname|title}}</td>
<td>{{x.ssalary}}</td>
</tr>
{% endfor %}
</table>
{% else %}
<p>NO RECORD FOUND</p>
{% endif %}
</center>
</body>
</html>
